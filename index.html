    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
      background-color: #f3f3f3;
      height: 100vh;
      overflow: hidden; /* 스크롤 제거 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .invite-card {
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 9 / 16;  /* 카드 비율 고정 */
      background: #fff;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
    }

    /* 상단 이미지 비율 조정 */
    .invite-image {
      flex: 8;  /* 전체의 80% */
      overflow: hidden;
    }

    .invite-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;  /* 세로 이미지 Crop */
    }

    /* 하단 내용 */
    .invite-body {
      flex: 2; /* 전체의 20% */
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .invite-title {
      margin: 0 0 6px;
      font-size: 16px;
      font-weight: 700;
      color: #111;
      text-align: left;
    }

    .invite-info {

      text-align: left;

    .invite-buttons {

      margin-bottom: 12px;

    .invite-btn {
      flex: 1;
      height: 38px;
      border-radius: 10px;
      border: none;
      background-color: #f2f2f2;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      cursor: pointer;
    }

    .invite-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #eee;
      padding-top: 10px;
      font-size: 12px;
      color: #777;
    }

      font-size: 18px;
      color: #b3b3b3;
