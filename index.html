body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
      background-color: #f3f3f3;
      height: 100vh;
      overflow: hidden; /* 스크롤 제거 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 카드 비율 : 4:5 */
    .invite-card {
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 4 / 5;
      background: #fff;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
    }

    /* 이미지 영역 더 크게 (카카오 스타일 유사) */
    .invite-image {
      flex: 6.5; /* 65% */
      overflow: hidden;
    }

    .invite-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 내용 영역 */
    .invite-body {
      flex: 3.5; /* 35% */
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .invite-title {
      margin: 0 0 8px;
      font-size: 17px;
      font-weight: 700;
      text-align: center;
      color: #111;
    }

    .invite-info {
      margin: 0 0 16px;
      font-size: 14px;
      line-height: 1.45;
      text-align: center;
      color: #777;
    }

    /* 버튼 묶음 */
    .invite-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .invite-btn {
      flex: 1;
      height: 42px;
      border-radius: 10px;
      border: none;
      background-color: #f2f2f2;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      cursor: pointer;
    }

    .invite-btn:active {
      background-color: #e2e2e2;
    }

    /* 하단 작은 로고줄 */
    .invite-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #eee;
      padding-top: 10px;
      font-size: 12px;
      color: #777;
    }

    .footer-right {
      font-size: 18px;
      color: #b3b3b3;
    }
  </style>
